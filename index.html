<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <title>ROCK PAPER SCISSORS</title>
</head>
<body>
  <main>
    <header>
      <h1>ROCK PAPER SCISSORS</h1>
      <div class="instructions">
        <h2>HOW TO PLAY</h2>
        <p>CHOOSE ROCK, PAPER, OR SCISSORS.</p>
        <p>THE FIRST TO REACH 5 POINTS WINS.</p>
      </div>
    </header>

    <div class="player-choices">
      <h3>CHOOSE</h3>
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>

    <div class="scores-container">
      <div id="player-score-container">
        <h4>PLAYER SCORE</h4>
      </div>
      <div id="computer-score-container">
        <h4>COMPUTER SCORE</h4>
      </div>
    </div>

    <div class="round-result"></div>

    <div class="game-result"></div>

    <button id="new-game" onClick="window.location.reload();">NEW GAME</button>
  </main>
</body>
<script type="text/javascript" src="main.js"></script>
</html>
